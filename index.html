<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> <!-- AOS„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Âü∫Êú¨Ë®≠ÂÆö */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Hero„Çª„ÇØ„Ç∑„Éß„É≥ */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Work „Çª„ÇØ„Ç∑„Éß„É≥ */
        .work-section {
            padding: 100px 20px;
        }
        .work-item {
            margin-bottom: 50px;
        }
        .work-item img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }

        /* Contact „Çª„ÇØ„Ç∑„Éß„É≥ */
        .contact-section {
            padding: 100px 20px;
            background: #111;
        }
        .contact-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-info a:hover {
            color: #aaa;
        }

        /* SNS„Ç¢„Ç§„Ç≥„É≥ */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icons a {
            font-size: 2.5em;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .contact-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Hero „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="hero">

        </p>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/gmotionframes" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    </script>
</body>
</html>
