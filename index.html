<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesomeの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全体のレイアウトとデザイン */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: darken;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            scroll-behavior: smooth;
        }

        /* タイトル */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* "Coming Soon"とドットアニメーション */
        .loading {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .dots {
            display: inline-block;
            text-align: left;
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        /* SNSアイコン */
        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 3em;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* フェードイン効果 */
        .social-icons a {
            opacity: 0;
            animation: fadeInIcons 2s forwards 1.5s;
        }

        @keyframes fadeInIcons {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <h1>Glide MotionFrames</h1>
    <p class="loading">Coming Soon<span class="dots">...</span></p>
    <div class="social-icons">
        <a href="https://www.instagram.com/glide_motionframes" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/gmotionframes" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>
    </div>
    <script>
        function animateDots() {
            const dots = document.querySelector(".dots");
            let count = 0;
            setInterval(() => {
                count = (count + 1) % 4;
                dots.textContent = "".padEnd(count, ".");
            }, 500);
        }
        animateDots();
    </script>
</body>
</html>
