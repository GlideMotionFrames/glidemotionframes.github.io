<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Hero „Çª„ÇØ„Ç∑„Éß„É≥ÔºàËÉåÊôØ„Å´Êò†ÂÉèÔºâ */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6vw;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Works „Çª„ÇØ„Ç∑„Éß„É≥ */
        .works {
            padding: 150px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .work-item {
            position: relative;
            overflow: hidden;
        }
        .work-item video {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .work-item:hover video {
            transform: scale(1.05);
        }
        .work-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Contact „Çª„ÇØ„Ç∑„Éß„É≥ */
        .contact {
            padding: 100px 5%;
            background: #111;
        }
        .contact-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-info a:hover {
            color: #aaa;
        }

        /* SNS„Ç¢„Ç§„Ç≥„É≥ */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icons a {
            font-size: 2.5em;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* GSAP „Çπ„ÇØ„É≠„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .hidden {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <!-- Hero „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="https://yourvideo.mp4" type="video/mp4">
            <source src="https://yourvideo.webm" type="video/webm">
        </video>
        <div class="hero-content">
            <h1>Glide MotionFrames</h1>
            <p>Creating Cinematic Experiences</p>
        </div>
    </section>

    <!-- Works „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="works container">
        <div class="work-item hidden">
            <video src="https://yourvideo1.mp4" autoplay muted loop></video>
            <p class="work-title">Project Name 1</p>
        </div>
        <div class="work-item hidden">
            <video src="https://yourvideo2.mp4" autoplay muted loop></video>
            <p class="work-title">Project Name 2</p>
        </div>
    </section>

    <!-- Contact „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="contact">
        <h2>Contact</h2>
        <p class="contact-info">
            üì© <a href="mailto:contact@glidemotionframes.com">contact@glidemotionframes.com</a><br>
            üìû <a href="tel:07023236932">070-2323-6932</a>
        </p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
    </section>

    <script>
        AOS.init();
        gsap.utils.toArray('.hidden').forEach((element) => {
            gsap.to(element, { opacity: 1, y: 0, duration: 1, scrollTrigger: { trigger: element } });
        });
    </script>
</body>
</html>
