<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Hero セクション */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true') no-repeat center center/cover;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6vw;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8); /* 背景と同化しないように影を強化 */
            opacity: 0;
            transform: translateY(50px);
        }
        .hero-subtitle {
            font-size: 1.5vw;
            opacity: 0;
            transform: translateY(50px);
        }

        /* Contact & SNS（完全に白いデザインに戻す） */
        .contact {
            padding: 80px 5%;
            background: #fff;
            color: #000;
        }
        .contact h2 {
            color: #000;
        }
        .social-icons a {
            font-size: 2em;
            color: #000;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #444;
        }
        .contact-info a {
            color: #000;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info a:hover {
            color: #444;
        }

        /* GSAP スクロールアニメーション */
        .hidden {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <!-- Hero セクション -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="hero-title">GLIDE MOTIONFRAMES</h1>
            <p id="hero-subtitle" class="hero-subtitle">Creating Cinematic Experiences</p>
        </div>
    </section>

    <!-- Contact & SNS（完全に元に戻す） -->
    <section class="contact">
        <h2 data-aos="fade-up">Contact</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/gmotionframes" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="contact-info">
            <a href="mailto:contact@glidemotionframes.com">
                <i class="fa-solid fa-envelope"></i> contact@glidemotionframes.com
            </a>
            <a href="tel:07023236932">
                <i class="fa-solid fa-phone"></i> 070-2323-6932
            </a>
        </div>
    </section>

    <script>
        AOS.init();

        // Heroタイトルのフェードイン
        gsap.to("#hero-title", { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" });
        gsap.to("#hero-subtitle", { opacity: 1, y: 0, duration: 1.8, ease: "power3.out", delay: 0.3 });

        // スクロール時のアニメーション
        gsap.utils.toArray('.hidden').forEach((element) => {
            gsap.to(element, { opacity: 1, y: 0, duration: 1.5, ease: "power3.out", scrollTrigger: { trigger: element, start: "top 80%" } });
        });

        // 背景のパララックス効果
        gsap.to(".hero", {
            backgroundPosition: "center 10%",
            ease: "none",
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                scrub: true
            }
        });
    </script>
</body>
</html>
