<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Hero セクション */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true') no-repeat center center/cover;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 5vw;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 1;
            transform: translateY(0);
        }

        /* Works セクション */
        .works {
            padding: 120px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
        }
        .work-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .work-item img {
            width: 100%;
            max-width: 600px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 5px;
        }
        .work-item:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Hero セクション -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="hero-title">Glide MotionFrames</h1>
            <p>Creating Cinematic Experiences</p>
        </div>
    </section>

    <!-- Works セクション -->
    <section class="works">
        <h2 data-aos="fade-up">Works</h2>
        <div class="works-grid">
            <div class="work-item hidden">
                <img src="https://source.unsplash.com/600x400/?film,cinema" alt="作品1">
            </div>
            <div class="work-item hidden">
                <img src="https://source.unsplash.com/600x400/?motion,design" alt="作品2">
            </div>
        </div>
    </section>

    <!-- Contact セクション（そのまま保持） -->
    <section class="contact">
        <h2 data-aos="fade-up">Contact</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/gmotionframes" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="contact-info">
            <a href="mailto:contact@glidemotionframes.com">
                <i class="fa-solid fa-envelope"></i> contact@glidemotionframes.com
            </a>
            <a href="tel:07023236932">
                <i class="fa-solid fa-phone"></i> 070-2323-6932
            </a>
        </div>
    </section>

    <script>
        AOS.init();

        gsap.fromTo("#hero-title", 
            { opacity: 1, y: 0 }, 
            { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" }
        );

        gsap.utils.toArray('.hidden').forEach((element) => {
            gsap.to(element, { opacity: 1, y: 0, duration: 1.5, ease: "power3.out", scrollTrigger: { trigger: element, start: "top 80%" } });
        });
    </script>
</body>
</html>
