<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /*  全体設定：OSMO Supply のミニマルデザインを意識し、余白と行間を調整 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif; /* フォントを Noto Sans JP に変更 (OSMO Supply のような洗練された印象に) */
            font-weight: 400; /*  標準の太さを 400 に設定 */
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            line-height: 1.7; /*  行間を少し広げて読みやすく */
        }

        /* Parallax 背景：Mammut Local Adventure のような没入感を意識 */
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true'); /*  背景画像は現状維持 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
            height: 100%;
            width: 100%;
            /* 必要に応じて background-image をよりブランドイメージに合うものに変更 (提案) */
            /* 例: ポートフォリオ作品の高画質画像、抽象的なテクスチャ、動画など */
            /* background-attachment: fixed; でパララックス効果を強めることも検討 (Mammut サイト参考) */
        }

        /* タイトル： Montserrat から Noto Sans JP の太字に変更し、よりミニマルに */
        h1 {
            font-size: 5em; /*  少し小さく */
            font-family: 'Noto Sans JP', sans-serif; /*  フォントを Noto Sans JP に統一 */
            font-weight: 700; /*  太字 */
            letter-spacing: -0.03em; /*  字間を微調整 */
            animation: fadeIn 1.5s ease-out forwards;
            margin-bottom: 20px; /*  下の要素との余白を少し広げる */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); } /*  アニメーションの動きを少し控えめに */
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ローディングメッセージ：フォントサイズを調整 */
        .loading {
            font-size: 1.2em; /*  少し小さく */
            margin-top: 0; /*  margin-top を 0 に */
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1.5s infinite steps(3);
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        /* ソーシャルアイコン：サイズと余白を調整、Tore Bentsen サイトのように少し控えめに */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /*  アイコン間の間隔を狭める */
            margin-top: 30px; /*  margin-top を小さく */
            animation: fadeIn 1.5s ease-out 2s forwards;
        }

        .social-icons a {
            font-size: 2.5em; /*  アイコンサイズを少し小さく */
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2); /*  ホバー時の拡大率を少し小さく */
            color: #dddddd;
        }

        /* CTAボタン：デザインを調整し、より洗練された印象に (Tore Bentsen サイト参考) */
        .cta-button {
            margin-top: 40px; /*  margin-top を少し小さく */
            padding: 12px 25px; /*  padding を少し小さく */
            background-color: rgba(255, 255, 255, 0.1); /*  背景色をより控えめに */
            color: #fff;
            font-size: 1em; /*  フォントサイズを少し小さく */
            border: 1px solid #fff; /*  ボーダーを細く */
            border-radius: 5px; /*  角丸を小さくしてシャープな印象に */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /*  ホバー時の背景色変化も控えめに */
            transform: scale(1.03); /*  ホバー時の拡大率も控えめに */
        }

        /* コンテンツ領域：上下中央配置を維持しつつ、左右の余白を調整 (OSMO Supply 参考) */
        .content {
            z-index: 1;
            padding: 30px 20px; /*  padding を調整 (上下を大きく、左右は維持) */
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 960px; /*  最大幅を設定 (OSMO Supply のような整然とした印象に) */
            margin-left: auto;  /*  左右中央配置のための設定 */
            margin-right: auto; /*  左右中央配置のための設定 */
        }

        /* レスポンシブデザイン：フォントサイズなどを調整 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;
                margin-bottom: 15px; /*  余白を調整 */
            }

            .loading {
                font-size: 1em;
            }

            .social-icons {
                gap: 15px; /*  アイコン間隔をさらに狭める */
                margin-top: 20px; /*  margin-top をさらに小さく */
            }

            .social-icons a {
                font-size: 2em; /*  アイコンサイズをさらに小さく */
            }

            .cta-button {
                font-size: 0.9em; /*  フォントサイズをさらに小さく */
                padding: 10px 20px; /*  padding をさらに小さく */
                margin-top: 30px; /*  margin-top をさらに小さく */
            }

            .content {
                padding: 20px 15px; /*  padding を調整 */
            }

            .parallax {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                background-size: cover;
            }

            body {
                justify-content: flex-start; /*  上部配置に戻す (スマートフォンでは中央揃えよりもコンテンツが見やすい) */
                padding-top: 30px; /*  padding-top を調整 */
            }
        }
    </style>
</head>
<body>
    <div class="parallax" role="img" aria-label="背景画像"></div>
    <div class="content">
        <h1>Glide MotionFrames</h1>
        <p class="loading">Coming Soon<span class="dots">...</span></p>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://x.com/gmotionframes" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <button class="cta-button">Contact Us</button>
    </div>
</body>
</html>
