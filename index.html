<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInScale 1.5s ease-out forwards;
        }
        p {
            font-size: 1.3em;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInScale 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        .button {
            margin-top: 30px;
            padding: 12px 28px;
            font-size: 1em;
            color: #000;
            border: 2px solid #000;
            text-decoration: none;
            display: inline-block;
            border-radius: 30px;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInScale 1.5s ease-out forwards;
            animation-delay: 1s;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.05);
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Glide MotionFrames</h1>
    <p>Coming Soon...</p>
    <a href="https://www.instagram.com/yourpage" class="button">Follow Us</a>
</body>
</html>
