<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIDE MOTIONFRAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Hero セクション */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://raw.githubusercontent.com/GlideMotionFrames/glidemotionframes.github.io/main/IMG_0694.jpg') no-repeat center center/cover;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 5vw;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Works セクション */
        .works {
            padding: 120px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .work-item {
            position: relative;
            overflow: hidden;
        }
        .work-item img {
            width: 100%;
            max-width: 600px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 5px;
        }
        .work-item:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }

        /* Contact セクション */
        .contact {
            padding: 80px 5%;
            background: #111;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info a:hover {
            color: #aaa;
        }

        /* SNSアイコン */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-icons a {
            font-size: 2em;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="hero-title">GLIDE MOTIONFRAMES</h1>
            <p>Crafting Cinematic Excellence</p>
        </div>
    </section>

    <section class="works">
        <h2 data-aos="fade-up">Works</h2>
        <div class="work-item hidden">
            <img src="https://source.unsplash.com/600x400/?film" alt="Film Work">
        </div>
        <div class="work-item hidden">
            <img src="https://source.unsplash.com/600x400/?cinema" alt="Cinema Work">
        </div>
    </section>

    <section class="contact">
        <h2 data-aos="fade-up">Contact</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/gmotionframes" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.tiktok.com/@glidemotionframes" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="contact-info">
            <a href="mailto:contact@glidemotionframes.com"><i class="fa-solid fa-envelope"></i> contact@glidemotionframes.com</a>
        </div>
    </section>

    <script>
        AOS.init();
    </script>
</body>
</html>
