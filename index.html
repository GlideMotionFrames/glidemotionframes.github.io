<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames</title>
    <meta name="description" content="Glide MotionFrames は、映像編集を専門とするフリーランスクリエイターが運営するポストプロダクションサービスです。" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* ヘッダー (ナビゲーションバー) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .header img {
            height: 50px;
        }

        /* Hero セクション */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true') no-repeat center center/cover;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-logo {
            width: 300px;
        }

        /* Works セクション */
        .works {
            padding: 120px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .work-item {
            position: relative;
            overflow: hidden;
        }
        .work-item img {
            width: 100%;
            max-width: 600px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 5px;
        }
        .work-item:hover img {
            transform: scale(1.05);
            opacity: 0.8;
        }

        /* Contact セクション */
        .contact {
            padding: 80px 5%;
            background: #111;
        }
        .contact-info {
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info a:hover {
            color: #aaa;
        }
        .contact-info i {
            font-size: 1.2em;
        }

        /* SNSアイコン */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-icons a {
            font-size: 2em;
            color: #ffffff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* フッターロゴ */
        .footer-logo {
            width: 200px;
            margin-bottom: 20px;
        }

        /* GSAP スクロールアニメーション */
        .hidden {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://raw.githubusercontent.com/GlideMotionFrames/glidemotionframes.github.io/main/logo-white.svg" alt="Glide MotionFrames">
    </header>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="https://raw.githubusercontent.com/GlideMotionFrames/glidemotionframes.github.io/main/logo-white.svg" alt="Glide MotionFrames" class="hero-logo">
            <p>Creating Cinematic Experiences</p>
        </div>
    </section>
    <script>
        AOS.init();
        gsap.utils.toArray('.hidden').forEach((element) => {
            gsap.to(element, { opacity: 1, y: 0, duration: 1.5, ease: "power3.out", scrollTrigger: { trigger: element, start: "top 80%" } });
        });
    </script>
</body>
</html>
