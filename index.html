<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 全体のレイアウト */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; 
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            transition: background-color 1s ease;
        }

        /* ダークモード切り替えボタン */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* ヘッディングのデザイン */
        h1 {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: -0.05em;
            animation: fadeIn 1.5s ease-out forwards;
            color: white;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* "Coming Soon" テキストのスタイル */
        .loading {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        /* ドットのアニメーション */
        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1.5s infinite steps(3);
        }
        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        /* SNSアイコン */
        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }
        .social-icons a {
            font-size: 3em;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* センター寄せ */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ボタン */
        .cta-button {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* スムーズスクロール */
        html {
            scroll-behavior: smooth;
        }

        /* パララックス効果 */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            filter: brightness(0.5);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <button class="theme-toggle">Toggle Theme</button>
    <h1>Glide MotionFrames</h1>
    <p class="loading">Coming Soon<span class="dots">...</span></p>
    <div class="social-icons">
        <a href="https://www.instagram.com/glide_motionframes" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/gmotionframes" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>
    </div>
    <button class="cta-button">Get in Touch</button>

    <script>
        // ドットアニメーション
        function animateDots() {
            const dots = document.querySelector(".dots");
            let count = 0;
            setInterval(() => {
                count = (count + 1) % 4;
                dots.textContent = "".padEnd(count, ".");
            }, 500);
        }
        animateDots();

        // ダークモードとライトモードの切り替え
        const themeToggle = document.querySelector('.theme-toggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            document.body.style.backgroundColor = isDarkMode ? '#fff' : '#222';
            document.body.style.color = isDarkMode ? '#000' : '#fff';
            isDarkMode = !isDarkMode;
        });
    </script>
</body>
</html>
