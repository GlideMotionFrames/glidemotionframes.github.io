<!DOCTYPE HTML>
<html>
<head>
    <title>Glide MotionFrames</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body class="is-preload">

    <!-- Header (Hero Section) -->
    <header id="header" style="background: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true') no-repeat center center/cover;">
        <div class="inner">
            <h1 id="hero-title" style="font-size: 5vw; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;">Glide MotionFrames</h1>
            <p>Creating Cinematic Experiences</p>
        </div>
    </header>

    <!-- Works Section -->
    <div id="main">
        <section id="two">
            <h2 data-aos="fade-up">Works</h2>
            <div class="row">
                <article class="col-6 col-12-xsmall work-item" data-aos="fade-up">
                    <a href="images/fulls/01.jpg" class="image fit thumb"><img src="https://source.unsplash.com/600x400/?film,cinema" alt="作品1" /></a>
                </article>
                <article class="col-6 col-12-xsmall work-item" data-aos="fade-up" data-aos-delay="200">
                    <a href="images/fulls/02.jpg" class="image fit thumb"><img src="https://source.unsplash.com/600x400/?motion,design" alt="作品2" /></a>
                </article>
            </div>
        </section>
    </div>

    <!-- Contact Section -->
    <section id="three">
        <h2 data-aos="fade-up">Contact</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/gmotionframes" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="contact-info">
            <a href="mailto:contact@glidemotionframes.com"><i class="fa-solid fa-envelope"></i> contact@glidemotionframes.com</a>
            <a href="tel:07023236932"><i class="fa-solid fa-phone"></i> 070-2323-6932</a>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        AOS.init();
        gsap.fromTo("#hero-title", { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" });
    </script>
</body>
</html>
