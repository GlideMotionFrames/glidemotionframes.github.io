        /* === [ グローバル設定 ] === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 100%;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            background-color: #000; /* 背景色を黒に */
            color: #fff; /* 文字色を白に */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            line-height: 1.5; /* 行間をさらに狭く */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /*  body の overflow を hidden に設定して、スクロールバーを非表示にし、より洗練された印象に (必要に応じて) */
        }

        /* === [ Parallax 背景 ] === */
        .parallax {
            position: fixed; /* fixed に変更 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true'); /* 背景画像は現状維持 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.2) saturate(0.5) grayscale(0.8); /* フィルター効果をさらに調整 */
            z-index: -1;
            height: 100%;
            width: 100%;
            opacity: 0.7; /* 透明度をさらに調整 */
        }

        /* === [ コンテンツ ] === */
        .content {
            z-index: 1;
            padding: 50px 30px; /* padding をさらに調整 */
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 840px; /* 最大幅をさらに狭く */
            margin-left: auto;
            margin-right: auto;
        }

        /* === [ タイポグラフィ ] === */
        h1 {
            font-size: 4rem; /* フォントサイズをさらに小さく */
            font-weight: 700;
            letter-spacing: -0.06rem; /* 字間をさらに詰める */
            margin-bottom: 1rem; /* 余白をさらに小さく */
            text-transform: uppercase;
            animation: fadeIn 1s ease-out forwards; /* アニメーション速度をさらに速く */
        }

        .loading {
            font-size: 1rem; /* フォントサイズをさらに小さく */
            margin-top: 0;
            font-weight: 100; /*  極細ウェイトに変更 (よりミニマルに) */
            letter-spacing: 0.1rem; /* 字間を少し広げる */
            color: rgba(255, 255, 255, 0.7); /*  色を薄くして 더욱 控えめにする */
            animation: fadeIn 1s ease-out 1s forwards; /* アニメーション速度を h1 と合わせる */
        }

        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1s infinite steps(3); /* アニメーション速度を h1, loading と合わせる */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(15px); } /* アニメーションの移動距離をさらに小さく */
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        /* === [ ソーシャルアイコン ] === */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px; /* アイコン間隔は現状維持 */
            margin-top: 25px; /* margin-top を少し小さく */
            animation: fadeIn 1s ease-out 1.2s forwards; /* アニメーションタイミングを調整 */
        }

        .social-icons a {
            font-size: 2rem; /* アイコンサイズをさらに小さく */
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.2s ease; /* transition 速度を速める */
            opacity: 0.7; /*  初期状態のアイコンを少し薄く */
        }

        .social-icons a:hover {
            transform: scale(1.1); /* ホバー時の拡大率を下げる */
            color: #ffffff; /* ホバー時の色を白に戻す */
            opacity: 1; /*  ホバー時にアイコンを濃くする */
        }
