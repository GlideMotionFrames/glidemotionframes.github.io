<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <!-- Font Awesomeの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; /* 背景をよりダークにする */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7); /* より強いテキストシャドウ */
            transition: background-color 1s ease;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: -0.05em;
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .loading {
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }
        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1.5s infinite steps(3);
        }
        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }
        .social-icons a {
            font-size: 3em;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease, scale 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #dddddd;
        }

        /* スクロール時のアニメーション */
        .fade-in-scroll {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in-scroll.visible {
            opacity: 1;
        }

        /* パララックス背景効果 */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            filter: brightness(0.5);
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="parallax"></div>
    <h1 class="fade-in-scroll">Glide MotionFrames</h1>
    <p class="loading fade-in-scroll">Coming Soon<span class="dots">...</span></p>
    <div class="social-icons fade-in-scroll">
        <a href="https://www.instagram.com/glide_motionframes" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/gmotionframes" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>
    </div>

    <script>
        // ドットのアニメーション
        function animateDots() {
            const dots = document.querySelector(".dots");
            let count = 0;
            setInterval(() => {
                count = (count + 1) % 4;
                dots.textContent = "".padEnd(count, ".");
            }, 500);
        }
        animateDots();

        // スクロール時のアニメーション
        const fadeInElements = document.querySelectorAll('.fade-in-scroll');
        const handleScroll = () => {
            fadeInElements.forEach((element) => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < window.innerHeight - 100) {
                    element.classList.add('visible');
                }
            });
        };
        window.addEventListener('scroll', handleScroll);
        handleScroll(); // 最初の表示をチェック
    </script>
</body>
</html>
