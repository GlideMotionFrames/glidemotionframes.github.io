<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* === [ グローバル設定 ] === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 100%;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            background-color: #000; /* 背景色を黒に (明示的に指定) */
            color: #fff; /* 文字色を白に (明示的に指定) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* 水平方向のスクロールバーを非表示 */
            overflow-y: auto; /* 垂直方向は必要に応じてスクロール可能 */
        }

        /* === [ Parallax 背景 ] === */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true'); /* 背景画像URL (現状維持) */
            background-size: cover;
            background-position: center;
            filter: brightness(0.2) saturate(0.5) grayscale(0.8); /* フィルター効果 (現状維持) */
            z-index: -1; /* 背景を最背面へ (明示的に指定) */
            height: 100%;
            width: 100%;
            opacity: 0.7; /* 透明度 (現状維持) */
        }

        /* === [ コンテンツ ] === */
        .content {
            z-index: 1; /* コンテンツを前面へ (明示的に指定) */
            padding: 50px 30px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
            color: #fff; /* コンテンツ内の文字色を白に (念のため明示的に指定) */
        }

        /* === [ タイポグラフィ ] === */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.06rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out forwards;
            color: #fff; /* h1要素の文字色を白に (念のため明示的に指定) */
        }

        .loading {
            font-size: 1rem;
            margin-top: 0;
            font-weight: 100;
            letter-spacing: 0.1rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-out 1s forwards;
            color: rgba(255, 255, 255, 0.7); /* loadingメッセージの文字色 (念のため明示的に指定) */
        }

        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1s infinite steps(3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        /* === [ ソーシャルアイコン ] === */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .social-icons a {
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.2s ease, color 0.2s ease;
            opacity: 0.7;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #ffffff;
            opacity: 1;
        }

        /* === [ CTAボタン ] === */
        .cta-button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            font-weight: 300;
            color: #fff; /* CTAボタンの文字色を白に (念のため明示的に指定) */
        }

        .cta-button:hover {
            border-color: rgba(255, 255, 255, 0.8); /* ホバー時のボーダー色を調整 */
        }

    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Glide MotionFrames</h1>
        <p class="loading">Coming Soon<span class="dots"></span></p>
        <div class="social-icons">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
        </div>
        <button class="cta-button">お問い合わせ</button>
    </div>
</body>
</html>
