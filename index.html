<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .loading {
            font-size: 1.2em;
            margin-top: 10px;
            display: inline-block;
        }
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: "."; }
        }
        .loading::after {
            content: "";
            animation: dots 1.5s infinite steps(1);
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            font-size: 2em;
            text-decoration: none;
            color: black;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Glide MotionFrames</h1>
    <p class="loading">Coming Soon</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/glide_motionframes" target="_blank">&#x1FInstagram;</a>
        <a href="https://x.com/gmotionframes" target="_blank">&#x1FX;</a>
        <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">&#x1FTikTok;</a>
    </div>
</body>
</html>
