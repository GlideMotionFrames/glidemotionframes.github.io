<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide MotionFrames - Coming Soon</title>
    <!-- Google Fontsの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Font Awesomeの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 中央に配置 */
            align-items: center;
            text-align: center;
            min-height: 100vh; /* 高さを100vh以上に確保 */
            position: relative;
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/GlideMotionFrames/glidemotionframes.github.io/blob/main/IMG_0694.jpg?raw=true');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
            height: 100%;
            width: 100%;
        }

        h1 {
            font-size: 6em;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            letter-spacing: -0.05em;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loading {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        .dots {
            display: inline-block;
            text-align: left;
            animation: dots 1.5s infinite steps(3);
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        .social-icons {
            display: flex;
            justify-content: center; /* アイコンを中央揃え */
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }

        .social-icons a {
            font-size: 3em;
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #dddddd;
        }

        .cta-button {
            margin-top: 50px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.2em;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .content {
            z-index: 1;
            padding: 20px;
            text-align: center;
            flex-grow: 1; /* コンテンツが上に寄らないように調整 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* コンテンツが中央に配置 */
        }

        /* スマートフォン用のレスポンシブデザイン */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .loading {
                font-size: 1.2em;
            }

            .social-icons {
                gap: 20px;
                margin-top: 30px;
            }

            .cta-button {
                font-size: 1em;
                padding: 12px 24px;
            }

            .parallax {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                background-size: cover;
            }

            body {
                justify-content: flex-start;
                padding-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1 class="fade-in-scroll">Glide MotionFrames</h1>
        <p class="loading fade-in-scroll">Coming Soon<span class="dots">...</span></p>
        <div class="social-icons fade-in-scroll">
            <a href="https://www.instagram.com/glide_motionframes" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://x.com/gmotionframes" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@vortexflameworks.com" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <button class="cta-button fade-in-scroll">Contact Us</button>
    </div>

    <script>
        // ドットのアニメーション
        function animateDots() {
            const dots = document.querySelector(".dots");
            let count = 0;
            setInterval(() => {
                count = (count + 1) % 4;
                dots.textContent = "".padEnd(count, ".");
            }, 500);
        }
        animateDots();

        // スクロール時のアニメーション
        const fadeInElements = document.querySelectorAll('.fade-in-scroll');
        const handleScroll = () => {
            fadeInElements.forEach((element) => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < window.innerHeight - 100) {
                    element.classList.add('visible');
                }
            });
        };
        window.addEventListener('scroll', handleScroll);
        handleScroll(); // 最初の表示をチェック
    </script>
</body>
</html>
